<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>

      <div class="d-flex align-self-center flex-column ">
          <img src="../src/vetlogin.jpg" >
        <div class="d-flex justify-content-center" >
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
              </div>
              <a  href="escribesintoma.html" class="btn btn-primary btn-lg">
                Entrar
              </a>
              <a href="#ventana1" class=" btn btn-primary btn-lg" data-toggle="modal"> Registrate </a>
                <div class="modal fade" id="ventana1">
                  <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                        <form>
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationServer01">Nombre</label>
                                <input type="text" class="form-control " id="validationServer01" placeholder="Nombre"  required>
                                <div class="valid-feedback">

                                </div>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationServer02">Apellido</label>
                                <input type="text" class="form-control " id="validationServer02" placeholder="Apellido"  required>
                                <div class="valid-feedback">

                                </div>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationServerUsername">Nombre de usuario</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                  </div>
                                  <input type="text" class="form-control " id="validationServerUsername" placeholder="Nombre de usuario" aria-describedby="inputGroupPrepend3" required>
                                  <div class="invalid-feedback">
                                    Por favor ingresa un nombre de usuario
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-6 mb-3">
                                <label for="validationServer03">Correo electrónico</label>
                                <input type="email" class="form-control " id="validationServer03" aria-describedby="emailHelp" placeholder="Correo" required>
                                <div class="invalid-feedback">
                                </div>
                                  <label for="validationServer03">Confirmar correo electrónico</label>
                                  <input type="email" class="form-control " id="validationServer03" aria-describedby="emailHelp" placeholder="Correo" required>
                                  <div class="invalid-feedback">
                                </div>
                                </div>
                                  <label for="validationServer03">Contraseña</label>
                                  <input type="password" class="form-control " id="validationServer03" aria-describedby="emailHelp" placeholder="Contraseña" required>
                                  <div class="invalid-feedback">
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="form-check ml-3">
                                <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" required>
                                <label class="form-check-label" for="invalidCheck3">
                                  Acepto los términos y condiciones.
                                </label>
                                <div class="invalid-feedback">
                                  Confirma si aceptas los términos y condiciones antes de continuar.
                                </div>
                              </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Aceptar</button>
                            </form>
                      </div>
                    </div>

                  </div>

        </div>
        </form>
        </div>
      </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
